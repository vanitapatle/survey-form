<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <h1>Survey Form</h1><br><br>
        <label for="name">Name:</label><br><br>
        <input type="text" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label><br><br>
        <input type="email" placeholder="Rose@123"><br><br>
        <label for="gender">Gender:</label><br><br>
        <select name="gender" id="gender" placeholder="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
    <option value="prefer not to say">Prefer not to say</option></select><br><br>
        <label for="location">Location:</label><br><br>
        <input type="text" placeholder="Enter your location"><br><br>
        <label for="experience">Experience:</label><br><br>
        <select name="experience" id="experience">
        <option value="no">No</option>
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
    </select><br><br>
        <label for="product">Did you like our product?:</label><br><br>
        <select name="product" id="product">
    <option value="yes">Yes</option>
    <option value="no">No</option></select><br><br>
        <label for="feedback" id="feedback">Feedback:</label><br><br>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        <br><br>
        <button type="submit" id="button">Submit</button>
    </div>
</body>

</html>
